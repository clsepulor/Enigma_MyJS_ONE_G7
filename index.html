<!DOCTYPE html>
<html lang="es_cl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Nombre pestaña-->
    <title>EnigmaV0.01</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg+xml" href="./Vector.svg" />
  </head>
  <header>
    <h1 id="titulo">Enigma con maizena y JavaScript</h1>
  </header>
  <body>
    <div style="margin: 75px"></div>
    <div class="container">
      <div style="flex: 1">
        <textarea
          autofocus
          id="entrada"
          placeholder="Ingresa texto a encriptar/desencriptar.
          
Solo minúsculas, se cambiaran mayúsculas a minúsculas y eliminaran caracteres especiales."
        ></textarea>
        <div id="divBot">
          <button class="butEnc" id="boton1" onclick="enigmaEnc()">
            Encriptar
          </button>
          <button class="butDec" id="boton2" onclick="enigmaDec()">
            Desencriptar
          </button>
          <button class="butPeg" id="boton3" onclick="pegar()">Pegar</button>
        </div>
      </div>
      <div style="flex: 1">
        <textarea readonly id="salida"></textarea>
        <div>
          <button class="butCop" id="boton4" onclick="copiar()">Copiar</button>
        </div>
      </div>
    </div>
  </body>
  <footer>Por CS, con algo de CSS</footer>
  <script src="./app.js"></script>
</html>
